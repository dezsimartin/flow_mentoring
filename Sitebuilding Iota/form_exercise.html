<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise</title>
</head>
<body>
    
    <form name="subscription" method="post" action="https://www.telex.hu/" target="_blank">
        <fieldset>
            <legend>Form:</legend>
            <div> Name: </div>
            <input type="text" name="name" value="" placeholder="Ird be a neved" required> <br>
            <div> Address: </div>
            <input type="text" name="address" value="" required> <br>
            <div>City:</div>
            <input type="text" id="city" name="city" value="" required> <br>
            <div>State:</div>
            <input type="text" name="state" value="" required> <br>
            <div>Zip:</div>
            <input type="number" name="zip" value="" required> <br>
            <label for="magazines">Magazine</label>
            <select name="magazines" id="magazine" required>
              <option value="">Please select</option>
              <option value="nyt">New York Times</option>
              <option value="newsweek">Newsweek</option>
            </select>
           <br> <div><legend>Subscription</legend></div>
            <div><input type="radio" name="subscription" value="one"> 1 year</div>
            <div><input type="radio" name="subscription" value="two"> 2 years</div> <br>
            <div><legend>Additional comments</legend></div>
            <div> <textarea name="comments" rows="4" cols="30"></textarea> </div>
            <div><input type="submit" value="asds"></div>
        </fieldset>
    </form>
</body>
</html>
